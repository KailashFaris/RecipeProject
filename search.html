<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <style>
    body {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #search-container {
      margin: 20px;
    }
    #recipe-results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .recipe-card {
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: left;
    }
    .recipe-card img {
      width: 100%;
      height: auto;
    }
    .recipe-card h3 {
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Recipe Finder</h1>
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Enter food name" />
    <button id="search-button">Search</button>
  </div>
  <div id="recipe-results"></div>

  <script>
    const apiKey = '4e02f87a66ed42628364000b25970784';
    const searchButton = document.getElementById('search-button');
    const searchInput = document.getElementById('search-input');
    const recipeResults = document.getElementById('recipe-results');

    async function searchRecipes(query) {
      try {
        const response = await fetch(`https://api.spoonacular.com/recipes/complexSearch?query=${query}&number=10&apiKey=${apiKey}`);
        const data = await response.json();

        // Clear previous results
        recipeResults.innerHTML = '';

        // Display results
        if (data.results && data.results.length > 0) {
          data.results.forEach(recipe => {
            const recipeCard = document.createElement('div');
            recipeCard.className = 'recipe-card';
            recipeCard.innerHTML = `
              <img src="${recipe.image}" alt="${recipe.title}" />
              <h3>${recipe.title}</h3>
            `;
            recipeResults.appendChild(recipeCard);
          });
        } else {
          recipeResults.innerHTML = '<p>No recipes found. Try another search!</p>';
        }
      } catch (error) {
        console.error('Error fetching recipes:', error);
        recipeResults.innerHTML = '<p>Error fetching recipes. Please try again later.</p>';
      }
    }

    // Event listener for the search button
    searchButton.addEventListener('click', () => {
      const query = searchInput.value.trim();
      if (query) {
        searchRecipes(query);
      }
    });
  </script>
</body>
</html>
